<header id="header" class="clearfix">
  <style>
  .himage{
    margin: 10px;
  }
  </style>
  <!-- navbar -->
  <nav class="navbar navbar-default">
    <div class="container">
      <!-- navbar-header -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
      </div>
      <!-- /navbar-header -->

      
      <!-- nav-right -->
      <div class="nav-right">				
        <ul class="sign-in" style="cursor: pointer">
          <li><i class="fa fa-user"></i></li>
          
          <li *ngIf="!auth.isAuthenticated"><a type="button" (click)="auth.login()">Log In</a></li>
          <li *ngIf="auth.isAuthenticated"><a type="button" (click)="auth.logout()">Sign Out</a></li>
          <!-- <li><a routerLink="/home">Register</a></li> -->
        </ul><!-- sign-in -->					

      </div>
      <!-- nav-right -->
      <!-- <div class="nav-right">Welcome to BYJU'S Staffing Solutions</div> -->
      <div *ngIf="(user$ | async) as user" class="nav-right">Hi {{user.name }}!</div>
    </div><!-- container -->
  </nav><!-- navbar -->
</header>
